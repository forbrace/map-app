<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map app</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="log" id="log"><div class="log-message"></div></div>
  <div class="wrapper">
    <div class="map">
        <div id="map-canvas"></div>
    </div>
    <div class="places">
      <input type="text" class="search-field" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Filter Placesâ€¦" autocomplete="off">
      <ul class="place-list" data-bind="foreach: places">
        <li>
          <a href="" data-bind="text: name, click: $root.showInfo, css: {active: $data.isActive}"></a>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/knockout-3.0.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
